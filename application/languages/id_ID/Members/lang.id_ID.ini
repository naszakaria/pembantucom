form_dy_field_add_info				              =	"<span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Nama Field (suffix) '_country' atau (prefix) 'country_' atau (middle) '_country_' akan ditambahkan dengan nama negara dari database.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Nama field (suffix) '_date' atau (prefix) 'date_' atau (middle) '_date_' akan ditambahkan skrip kalender oleh Jquery.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Nama field (suffix) '_price' atau (prefix) 'price_' atau (middle) '_price_' akan ditambahkan simbol mata uang setelah field yang bersangkutan.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Field name 'to_email' the value of this field will be added to send mail.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Field name 'from_email' the value of this field will be added to header from mail.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Field name (suffix) '_package' or (prefix) 'package_' or (middle) '_package_' the value of this field will be added by 'package' named dynamic form value.<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Field name (suffix) '_rate' or (prefix) 'rate_' or (middle) '_rate_' nilai dari field ini akan ditambahkan Star Ratings dan jenis field harus "hidden".<br /><span class='ui-icon ui-icon-star' style='float:left; margin:0 0px 0px 0;'></span>Buat grup dalam field pilihan atau multipilihan (select and multiselect field) seperti contoh berikut -- G1::ex1,ex12,ex3;;G2::ex4,ex5,ex6"
