role_list_guide                                       = "Kontrol Akses Menurut Peran (RBAC) adalah cara mengatur akses ke sumber daya komputer atau jaringan berdasarkan peran pengguna individu dalam sebuah perusahaan. Sebuah peran adalah fungsi dan hak-hak pengguna dalam pengelolaan website Anda. Dalam konteks ini, akses adalah kemampuan pengguna individu untuk melakukan tugas tertentu, seperti melihat, membuat, atau memodifikasi file / info. Peran didefinisikan sesuai dengan kompetensi tugas, wewenang, dan tanggung jawab dalam perusahaan. Access Control List (ACL) peran database memberikan akses ke komponen database individu, seperti bentuk atau tampilan. Anda dapat menggunakan peran ACL untuk mendelegasikan wewenang untuk mengelola tugas-tugas tertentu dalam database. <br /> <br /> Kebijakan RBAC memungkinkan pengguna untuk melakukan berbagai tugas resmi dinamis untuk mengatur tindakan mereka sesuai dengan fungsi yang fleksibel, hubungan, dan kendala. Hal ini mencerminkan tindakan dan kegiatan yang ditugaskan atau diminta atau diharapkan dari pengguna."
